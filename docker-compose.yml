version: "3.8"

services:
  frontend:
    image: node:12-alpine
    command: sh -c "yarn install && yarn start"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./frontend:/app
    stdin_open: true
  backend:
    image: hseeberger/scala-sbt:8u222_1.3.5_2.13.1
    command: sh -c "sbt run"
    ports:
      - 9000:9000
    working_dir: /app
    volumes:
      - ./backend:/app
